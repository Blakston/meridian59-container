<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control" />
    <meta content="no-cache" http-equiv="Pragma" />
    <meta content="0" http-equiv="Expires" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="app">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/app.min.css" />
    <title> web-client </title>
</head>

<body>
    <div class="app">
        <header>
            Meridian59
        </header>
        <nav>
        </nav>
        <aside>
            <a href="#">1. Create Account</a>
            
            <div id="account">
                <label for="user">User</label>
                <input type="text" name="user" id="user">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
                <label for="pass2">Confirm password</label>
                <input type="password" name="pass2" id="pass2">
                <label for="email">EMail</label>
                <input type="text" name="email" id="email">
                <button id="create">Create account</button>
            </div>
            <div id="account_status"></div>

            <a href="http://localhost/download/patcher.zip">2. Download Client</a>
        </aside>
        <main>
            <section>
                <label>Players online:</label>
                <div id="online">
                    <p>Morg</p>
                </div>
            </section>
            <section>
                <label>God Logfile:</label>
                <div id="logfile">
                    <p>Feb 12 2022 16:05:22 | Session: M Command: who</p>
                    <p>Feb 12 2022 16:07:07 | Session: M Command: who</p>
                </div>
            </section>
        </main>
    </div>
    <script src="scripts/app.min.js"></script>
</body>

</html>
